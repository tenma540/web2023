<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3"rotation="0 0 0" color="#F44C72"></a-box>
      <a-sphere position="0 1 -4" radius="0.75" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 2.25 -4" radius="0.75" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 3.5 -4" radius="0.75" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 2 -4" radius="0.05" height="5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="3 2 -4" radius="0.05" height="5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
